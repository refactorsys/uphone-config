#Application Configuration
server:
  port: 5050

spring:
  datasource:
    driverClassName: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${RDS_HOSTNAME}:${RDS_PORT}/${RDS_DB_NAME}
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none # o update, validate, create-drop seg√∫n tu caso
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
    show-sql: false

  devtools:
    restart:
      enable: false


management:
  endpoints:
    web:
      exposure:
        include: health,info

metrics:
  validation-percent: ${VALIDATION_PERCENT}
  validation-ratio : ${VALIDATION_RATIO}


geocoding:
  timeout-seconds: 10
  service-url: "https://maps.googleapis.com/maps/api/geocode/json"
  api-key: ${GOOGLE_MAPS_API_KEY}

custome: 
  label: 
    projectVersionArn: ${PROJECT_VERSION_ARN}
    minCoincidencial: ${MIN_COINCIDENCIAL}
    tagValidation: ${TAG_VALIDATION}
    tagFraude: ${TAG_FRAUDE}
    minFraudeConfidence: ${MIN_FRAUDE_CONFIDENCE}

#EurekaClient
eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_USER}:${EUREKA_PASSWORD}@${EUREKA_HOSTNAME}:${EUREKA_PORT}/eureka



api:
  erp-provider:
    base_url: ${ERP_PROVIDER_BASE_URL}
    face: ${ERP_PROVIDER_FACE_PATH}
    result: ${ERP_PROVIDER_RESULT_PATH}
    msg_result: ${MSG_RESULT}
    approve: ${ERP_PROVIDER_APPROVE}
    discard: ${ERP_PROVIDER_DISCARD} 
    state: ${ERP_PROVIDER_GET_STATE}
  uphone-erp:
    url: lb://backoffice-erp/backoffice/api/v2/erp
  iaaa:
    base-url: ${IAAA_BASE_URL}
    access-path: ${IAAA_ACCESS_PATH}
    controller-param: ${IAAA_CONTROLLER_PARAM}

modeldecision:
  url: ${MODELDECISION_URL}
  tabledecision: ${MODELDECISION_TABLE}
  agency: ${MODELDECISION_AGENCY}





